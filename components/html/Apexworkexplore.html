<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apex - Animator Professionalism Editor Xcellence</title>
    <link rel="icon" href="../images/title_Logo.png" />
    <meta
      name="description"
      content="APEX is the esteemed design society of TIPS, Dwarka, dedicated to elevating the field of design to new heights. With a large and active membership, we have conducted numerous workshops to enhance our skills. Our members utilize a variety of Adobe design software, including Photoshop, Illustrator, and InDesign, to create innovative and impactful designs."
    />
    <meta name="keywords" content="APEX, designing, designers, editing, apex" />
    <script
      src="https://kit.fontawesome.com/e64b4eb724.js"
      crossorigin="anonymous"
    ></script>
    <link href="../css/output.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/galleryExplore.css" />
  </head>

  <body>
    <!-- /* ~~~~~~~~~~~~~~~~~~~ BACKGROUND VIDEO ~~~~~~~~~~~~~~~~~~~~~ */ -->
    <div class="bgVideo">
      <video autoplay muted loop>
        <source src="../images/bgVid.webm" type="video/mp4" />
      </video>
    </div>

    <div class="wrapper">
      <!-- /* ~~~~~~~~~~~~~~~~~~~  FILTER ITEMS  ~~~~~~~~~~~~~~~~~~~~~ */ -->
      <div class="galleryHead">
        <h1>APEX GALLERY</h1>
      </div>
      <nav>
        <div class="items">
          <span class="item active" data-name="all">All</span>
          <span class="item" data-name="bag">Bag</span>
          <span class="item" data-name="shoe">Shoe</span>
          <span class="item" data-name="watch">Watch</span>
          <span class="item" data-name="camera">Camera</span>
          <span class="item" data-name="headphone">Headphone</span>
        </div>
      </nav>
      <!-- /* ~~~~~~~~~~~~~~~~~~~  FILTER IMAGES  ~~~~~~~~~~~~~~~~~~~~~ */ -->
      <div class="gallery">
        <div class="image" data-name="bag">
          <span><img src="images/cloth-1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="headphone">
          <span><img src="images/cloth-2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="camera">
          <span><img src="images/cloth-3.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="shoe">
          <span><img src="images/shoe-1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="headphone">
          <span><img src="images/phone-1.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="watch">
          <span><img src="images/phone-2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="shoe">
          <span><img src="images/shoe-2.jpg" alt="" /></span>
        </div>
        <div class="image" data-name="camera">
          <span><img src="images/cloth-3.jpg" alt="" /></span>
        </div>
      </div>
    </div>
    <!-- /* ~~~~~~~~~~~~~~~~~~~  FULLSCREEN IMAGE BOX  ~~~~~~~~~~~~~~~~~~~~~ */ -->
    <div class="preview-box">
      <div class="details">
        <span class="title"
          >Image Category:
          <p></p
        ></span>
        <span class="icon fas fa-times"></span>
      </div>
      <div class="image-box"><img src="" alt="" /></div>
    </div>
    <div class="shadow"></div>

    <!-- ~~~~~~~~~~~~~~~~~~~ scripts ~~~~~~~~~~~~~~~~~~~~~ -->
    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
    <script src="../js/galleryExplore.js"></script>
  </body>
</html>
